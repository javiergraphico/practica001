<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor mi practica</title>
  
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section class="card_wrapper">
    <main class="card">
      <div class="card_image"></div>
      <div class="card_content">
        <p class="card_perfume">Perfume</p>
        <h2 class="card_title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card_description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="card_content_precio">
          <p class="card_price_bold">$149.99</p>
          <p class="card_price">$169.99</p>
        </div>
        <button class="card_btn">
          <i class='bx bx-cart'></i>
          Add to Cart
        </button>
      </div>
    </main>
  </section>

  <div class="attribution">
    <a href="https://www.javiergraphico.com">javiergraphico.com</a>
  </div>
</body>
</html>
